<html><head>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        
       :root {
          --dim-gray: #646768ff;
          --onyx: #3B3D41ff;
          --timberwolf: #CBD0C9ff;
          --ash-gray: #A3AAA8ff;
        }
        
      body {
        margin: 0;
        padding: 0;
      }

      .full-screen-image {
        background-image: url(https://www.wallpapertip.com/wmimgs/66-666819_website-design-background-creative-background-image-for-website.jpg);
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .typing-animation {
        overflow: hidden;
        white-space: nowrap;
        border-right: .15em solid orange;
        animation:
          typing 2.5s steps(23, end),
          blink-caret .75s step-end infinite;
        font-family: 'Bebas Neue'; /* Use the Darumadrop One font */
        font-size: 55px;
          color: white;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 423px }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: orange; }
      }
        .quote {
            background-color: var(--dim-gray);
        }
       .quote img {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
    </style>
  </head>
  <body>
    <div class="full-screen-image">
      <div class="typing-animation">imagine, design, create</div>
    </div>
  <div class="quote">
      <img src="unnamed.png" alt="Image">
    </div>


</body></html>
