<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .full-screen-image {
        background-image: url(https://www.wallpapertip.com/wmimgs/66-666819_website-design-background-creative-background-image-for-website.jpg);
          /* url(https://www.nawpic.com/media/2020/desktop-backgrounds-nawpic-14.jpg); */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .typing-animation {
        overflow: hidden;
        white-space: nowrap;
        border-right: .15em solid orange;
        animation:
          typing 3.5s steps(23, end),
          blink-caret .75s step-end infinite;
        animation-play-state: paused;
      }

      @keyframes typing {
        from { width: 0 }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: orange; }
      }
    </style>
  </head>
  <body>
    <div class="full-screen-image">
      <div class="typing-animation">imagine, design, create</div>
    </div>

    <script>
      window.onload = () => {
        // Get the typing animation element
        const typingAnimation = document.querySelector('.typing-animation');

        // Create a temporary element to measure the width of the text
        const tempElement = document.createElement('div');
        tempElement.style.position = 'absolute';
        tempElement.style.visibility = 'hidden';
        tempElement.style.whiteSpace = 'nowrap';
        tempElement.innerText = typingAnimation.innerText;
        document.body.appendChild(tempElement);

        // Get the width of the text
        const textWidth = tempElement.offsetWidth;

        // Remove the temporary element
        document.body.removeChild(tempElement);

        // Create a new style element
        const styleElement = document.createElement('style');
        styleElement.innerText = `@keyframes typing { to { width: ${textWidth}px } }`;
        document.head.appendChild(styleElement);

        // Resume the typing animation
        typingAnimation.style.animationPlayState = 'running';
      };
    </script>
  </body>
</html>
